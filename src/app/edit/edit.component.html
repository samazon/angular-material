<mat-card class="card-body">
  <form class="example-form" [formGroup]="postEditForm">
    <mat-form-field>
      <input matInput placeholder="Title" value="{{ post.title }}" formControlName="title">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Body" value="{{ post.body }}" formControlName="title">
    </mat-form-field>
    <br>
  </form>
  <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
  <button mat-raised-button color="warn" data-toggle="modal" data-target="#exampleModalCenter">Delete</button>
  <button mat-raised-button routerLink="/index">Cancel</button>
</mat-card>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancel($event)">Close</button>
        <button type="button" class="btn btn-primary" (click)="onDelete()">Yes</button>
      </div>
    </div>
  </div>
</div>
